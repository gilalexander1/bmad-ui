version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
      - ../../../.bmad-core:/ecosystem/.bmad-core:ro
      - ../../../agents:/ecosystem/agents:ro
      - ../../../infrastructure:/ecosystem/infrastructure:ro
    working_dir: /app